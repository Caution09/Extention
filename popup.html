<!DOCTYPE html>
<html>
  <style type="text/css">
  input{
    font-size: 100%;
    padding-left: 0;
    padding-right: 0;
  }

  li{
  font-size: 100%;
  text-align: left;
  }

  ul{
  list-style: none;
  padding-left: 0;
  padding-right: 0;
  }

  .promptData{
  width: 95px;
  }

  .resist{
  width: 90px;
  margin-left: 0;
  margin-right: 0;
  padding-left: 0;
  padding-right: 0;
  }

  button{
  font-size: 100%;
  }

  .tab-group{
    display: flex;
    justify-content: center;
    font-size: 100%;
  }
  .tab{
    flex-grow: 1;
    padding:5px;
    list-style:none;
    border:solid 1px #CCC;
    text-align:center;
    cursor:pointer;
  }
  .panel-group{
    height:auto;
    border:solid 1px #CCC;
    border-top:none;
    background:#eee;
  }
  .panel{
    display:none;
  }
  .tab.is-active{
    background:#F00;
    color:#FFF;
    transition: all 0.2s ease-out;
  }
  .panel.is-show{
    display:block;
  }
  </style>

  <body style="width: 500px;">
    <div class="tab-panel">
      <!--タブ-->
      <ul class="tab-group">
        <li class="tab tab-A is-active">検索</li>
        <li class="tab tab-B" id="editTab">編集</li>
        <li class="tab tab-C">追加</li>
        <li class="tab tab-D">その他</li>
      </ul>
      
      <input type="text" id="generate_prompt">
      <input type="button" id="generateButton" value="Generate"><br/><br/>

      <!--タブを切り替えて表示するコンテンツ-->
      <div class="panel-group">
        <div class="panel is-show">
          <input type="text" size=25 id="search" value="">
          <input type="button" id="searchButton" value="検索">
          <p id="isSearch" style="font-size: 100%;"></p>      
          <ul style="font-size:100%" id="promptList"></ul>
        </div>
        <div class="panel">
          <ul style="font-size:100%" id="promptList"></ul>
        </div>
        <div class="panel">
          <p>大項目:中項目:小項目:Prompt</p>
          <input type="text" size=2 id="big" class="resist">
          <input type="text" size=2 id="middle" class="resist">
          <input type="text" size=2 id="small" class="resist">
          <input type="text" size=2 id="prompt" class="resist">
          <input type="button" id="resist" value="新規登録"><br><br>      
        </div>
        <div class="panel">
        </div>
      </div>
    </div>
    <script src="jquery-3.4.0.min.js"></script>  
    <script src="popup_script.js"></script>  
  </body>
</html>
